<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Battleship</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <h1 id="title">Battleship</h1>
 
        <div class="displayWinner"></div>

        <div id="resetDiv">
            <img id="resetBtn" src="reset1.png" alt="reset">
        </div>
       
      <div id="overlay">
            <div id="modal">
                <p id="info" class="howto">How to play: </p>
                <p id="info">Boats are placed randomly.  </p>
                <p id="info">Just start game and click on the AI gameboard.That`s it.</p>
                <button id="startgame">StartGame</button>
            </div>
 
      </div>
      

       <div class="content">
        
            <h2 id="titlePlayer">Player</h2>
        <div class="playerContainer"></div>

          <h2 id="titleAi">Ai</h2>
        <div class="aiContainer"></div>

        <!----------------------------------------------------->

        <div class="boats">

            <div class="carrier" draggable="true">
                <div data-row data-column class="boat"></div>
                <div data-row data-column class="boat"></div>
                <div data-row data-column class="boat"></div>
                <div data-row data-column class="boat"></div>
                <div data-row data-column class="boat"></div>
            </div>
    
            <div class="battleship" draggable="true">
                <div data-row data-column class="boat"></div>
                <div data-row data-column class="boat"></div>
                <div data-row data-column class="boat"></div>
                <div data-row data-column class="boat"></div>
            </div>
    
            <div class="destroyer" draggable="true">
                <div data-row data-column class="boat"></div>
                <div data-row data-column class="boat"></div>
                <div data-row data-column class="boat"></div>
            </div>
    
            <div class="submarine" draggable="true">
                <div data-row data-column class="boat"></div>
                <div data-row data-column class="boat"></div>
                <div data-row data-column class="boat"></div>
            </div>
            
            <div class="patrolboat" draggable="true">
                <div data-row data-column class="boat"></div>
                <div data-row data-column class="boat"></div>
            </div>
    
           </div>
       </div>
        
       <footer>
        Copyright Â© 2023 Stefanpython &nbsp;<a href="https://github.com/stefanpython"><img class="git" style="border-radius: 30px;" width="30px" src="https://c.tenor.com/A15H8E1VUh8AAAAM/github-cat.gif"></a>
    </footer>
        
        <script src="main.js" async defer></script>
    </body>
</html>
